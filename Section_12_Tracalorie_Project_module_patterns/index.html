<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
<!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li><a href="" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">

    <!-- Form card -->
    <div class="card">
      <!-- card คือ ใส่พวก shadow อะไรเทือกนั้น -->
      <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <!-- s6 คือขนาดกล่อง input กินไป 6 ช่องของ grid system -->
                <input type="text"id="item-name" placeholder="Add Item">
                <label class="item-name">Meal</label>
              </div>

              <div class="input-field col s6">
                <input type="number"id="item-calories" placeholder="Add Calories">
                <label class="item-calories">Calories</label>
              </div>

              <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
              
              <button class="update-btn btn orange darken-3"><i class="fa fa-pen-square"></i> Update Meal</button>
              <button class="delete-btn btn red"><i class="fas fa-trash"></i> Delete Meal</button>
              
              <button type="button" class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </div>
          </form>
      </div>
    </div>

    <!-- Calory Count -->
    <h3 class="center-align">Total Calories : <span class="total-calories">0</span></h3>

    <!-- Item List -->
    <!-- เด่วจะสร้างด้วย JS ใส่ id auto -->
    <ul id="item-list" class="collection">

        </a>
      </li>

    </ul>
  </div>

  <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
